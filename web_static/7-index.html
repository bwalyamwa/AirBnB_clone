<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.ico">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	  <div class="locations">
	      <h3>States</h3>
        <h4>Southern, Livingstone</h4>
          <ul class="popover">
            <li><h2>Southern Province:</h2>
              <ul>
                <li><h4>Choma</h4></li>
                <li><h4>Mazabuka</h4></li>
              </ul>
            </li>
            <li><h2>Lusaka Province:</h2>
              <ul>
                <li><h4>Lusaka</h4></li>
                <li><h4>Kafue</h4></li>
              </ul>
            </li>
          </ul>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>All inclusive</h4>
            <ul class="popover">
              <li><h4>Backyard</h4></li>
              <li><h4>Kithcen</h4></li>
              <li><h4>Internet</h4></li>
              <li><h4>DSTV</h4><li>
              <li><h4>Conference Room</h4></li>
            </ul>
          </div>
          <button type="button">Search</button>
      </section>
      <section class="places">
	      <div class="place">
	        <p><h1>Places</h1></p>
	      </div>
	      <article><h2>My home</h2></article>
	      <article><h2>Tiny House</h2></article>
	      <article><h2>A suite</h2></article>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
